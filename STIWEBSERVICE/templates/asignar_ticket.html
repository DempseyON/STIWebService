{% extends "index.html" %}
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Asignación de Tickets</h1>

        <!-- Tabla de Tickets Sin Asignar -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Tickets Sin Asignar</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Solicitante</th>
                            <th>Departamento</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="unassignedTickets">
                        <tr>
                            <td colspan="5" class="text-center">No hay tickets sin asignar.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Asignar Ticket -->
    <div class="modal fade" id="assignModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignModalLabel">Asignar Ticket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="assignForm">
                        <div class="mb-3">
                            <label for="ticketId" class="form-label">ID del Ticket</label>
                            <input type="text" class="form-control" id="ticketId" name="ticketId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="assignedTo" class="form-label">Asignar a</label>
                            <select class="form-select" id="assignedTo" name="assignedTo" required>
                                <option value="" selected disabled>Selecciona un técnico</option>
                                <option value="Técnico 1">Técnico 1</option>
                                <option value="Técnico 2">Técnico 2</option>
                                <option value="Técnico 3">Técnico 3</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Asignación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para manejar la asignación -->
    <script>
        // Datos simulados de tickets sin asignar
        const tickets = [
            { id: 1, name: "Juan Pérez", department: "Soporte Técnico", date: "2024-11-28" },
            { id: 2, name: "Ana López", department: "Facturación", date: "2024-11-27" },
        ];

        // Renderizar los tickets en la tabla
        const unassignedTicketsTable = document.getElementById("unassignedTickets");
        function renderUnassignedTickets() {
            if (tickets.length === 0) {
                unassignedTicketsTable.innerHTML = `<tr><td colspan="5" class="text-center">No hay tickets sin asignar.</td></tr>`;
                return;
            }
            unassignedTicketsTable.innerHTML = tickets.map(ticket => `
                <tr>
                    <td>${ticket.id}</td>
                    <td>${ticket.name}</td>
                    <td>${ticket.department}</td>
                    <td>${ticket.date}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#assignModal" onclick="openAssignModal(${ticket.id})">Asignar</button>
                    </td>
                </tr>
            `).join("");
        }

        // Abrir modal con datos del ticket seleccionado
        function openAssignModal(ticketId) {
            document.getElementById("ticketId").value = ticketId;
        }

        // Manejar el formulario de asignación
        const assignForm = document.getElementById("assignForm");
        assignForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const ticketId = document.getElementById("ticketId").value;
            const assignedTo = document.getElementById("assignedTo").value;

            // Simulación de asignación
            console.log(`Ticket ${ticketId} asignado a ${assignedTo}`);
            alert(`El ticket ${ticketId} ha sido asignado a ${assignedTo}`);

            // Cerrar modal y eliminar ticket asignado de la lista
            const ticketIndex = tickets.findIndex(ticket => ticket.id == ticketId);
            if (ticketIndex > -1) {
                tickets.splice(ticketIndex, 1);
            }
            renderUnassignedTickets();

            // Cerrar modal
            const assignModal = bootstrap.Modal.getInstance(document.getElementById('assignModal'));
            assignModal.hide();
        });

        // Inicializar tabla
        renderUnassignedTickets();
    </script>
{% endblock %}
