{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-lg-4">
          <h1 class="text-center mb-4">Login Administrador</h1>

          <!-- Tarjeta de Login -->
          <div class="card shadow-sm">
              <div class="card-body">
                  <form id="adminLoginForm">
                      <div class="mb-3">
                          <label for="email" class="form-label">Correo Electrónico</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                  </form>
                  <div class="mt-3 text-center">
                      <a href="/recuperar-contrasena" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                  </div>
              </div>
          </div>

          <!-- Mensaje de Error -->
          <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
              Credenciales incorrectas. Por favor, inténtalo de nuevo.
          </div>
      </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script para manejo del login -->
<script>
  const adminLoginForm = document.getElementById('adminLoginForm');
  const errorMessage = document.getElementById('errorMessage');

  adminLoginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      // Simulación de autenticación
      const email = adminLoginForm.email.value;
      const password = adminLoginForm.password.value;

      if (email === "admin@example.com" && password === "admin123") {
          alert("Inicio de sesión exitoso. Redirigiendo al panel de administración...");
          window.location.href = "/admin/dashboard"; // Redirige al panel de administración
      } else {
          errorMessage.classList.remove('d-none');
      }
  });
</script>
{% endblock %}
