{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="mb-4 text-danger">¿Cerrar Sesión?</h1>
                    <p class="mb-4">¿Estás seguro de que deseas cerrar tu sesión?</p>
                    <div class="d-flex justify-content-center gap-3">
                        <!-- Botón para confirmar cerrar sesión -->
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Cerrar Sesión</a>
                        <!-- Botón para cancelar -->
                        <a href="{% url 'perfil_usuario' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
